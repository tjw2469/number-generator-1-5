<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Random Number Generator</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        #container {
            text-align: center;
        }
        #scoreDisplay {
            font-size: 24px;
            margin-bottom: 20px;
        }
        #generateButton {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            background-color: #000000;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #generateButton:hover {
            background-color: #808080;
        }
        #generateButton:disabled {
            background-color: #ccc;
            cursor: default;
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="scoreDisplay">Press the button to get a score</div>
        <button id="generateButton" onclick="generateRandomNumber()">Your Score</button>
    </div>

    <script>
        function generateRandomNumber() {
            var randomNumber = Math.floor(Math.random() * 5) + 1;  // Generate a number between 1 and 5
            document.getElementById('scoreDisplay').innerHTML = randomNumber;
            document.getElementById('generateButton').disabled = true; // Disable the button after clicking once
        }
    </script>
</body>
</html>
